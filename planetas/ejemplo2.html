<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

</head>

<body>
    <a-scene>

        <a-entity environment="preset: default; skyType:none; fog:0" ></a-entity>
        <a-box id="caja" position="0 0.5 -4" color="grey"></a-box>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    <script>
        var caja = document.getElementById("caja");
        caja.addEventListener("mouseenter", function(event){
            this.setAttribute("color", "red");
        });
        caja.addEventListener("mouseleave", function(event){
            this.setAttribute("color", "grey");
        });
    </script>
</body>

</html>
