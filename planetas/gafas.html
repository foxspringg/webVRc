<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene obb-collider="showColliders: false">
        <a-entity environment="preset: dream; fog:0"></a-entity>
        <a-plane position="0 1 -10" width="10" height="20" rotation="-90 " color="grey"></a-plane>
        <a-light type="ambient" color="white" position="0 0 0"></a-light>
        
        <a-box id="caja" position="0 1.5 -5" color="brown" obb-collider></a-box>


        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"
            raycaster=" showLine: true; far: 100; lineColor:red;lineOpacity: 0.5"></a-entity>

        <a-camera id="player" obb-collider>

            <!-- <a-cursor></a-cursor> -->
        </a-camera>
    </a-scene>
    <script>
        var caja = document.getElementById("caja");

        caja.addEventListener("raycaster-intersected",  function(event){
            this.setAttribute("color", "green");
        });
        caja.addEventListener("raycaster-intersected-cleared",  function(event){
            this.setAttribute("color", "brown");
        });
    </script>
</body>


</html>
