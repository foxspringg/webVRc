<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

</head>

<body>
    <a-scene>
        <!-- Recursos -->
        <a-assets>
            <a-image id="planetaGas" src="./images/planets/Gaseous/Gaseous_11-1024x512.png"></a-image>
            <a-curvedimage id="stars" src="images/stars.jpg"></a-curvedimage>
        </a-assets>

        
        <a-sphere position="-300 300 -500" src="#planetaGas" 
        animation="property: rotation; to: 0 360; dur: 200; easing: linear; loop: true" color="pink" radius="200"></a-sphere>
        <a-sphere position="1700 -200 -3000" src=""
        animation="property: rotation; to: 0 360; dur: 200; easing: linear; loop: true" color="red" radius="800" ></a-sphere> 
        
        <a-entity environment="preset: japan; skyType:none; fog:0" ></a-entity>


        <!-- <a-circle color="blue" position="0 0 0" radius="10" rotation="-90"></a-circle> -->
        <!-- <a-sphere position="0 -5000 0" src=""
        animation="property: rotation; to: 0 360; dur: 200; easing: linear; loop: true" color="blue" radius="5000" ></a-sphere> -->
        
        <a-sky color="brown" src="#stars" radius="10000"></a-sky>

        <a-light type="ambient" intensity="1.0" color="purple" position="-0 0 0"></a-light>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
